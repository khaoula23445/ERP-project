<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SeoDash Free Bootstrap Admin Template by Adminmart</title>
  {% load static %}
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/seodashlogo.png' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />
  <style>
    /* You can add any custom styles here */
  </style>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'images/logos/logo-light.svg' %}" alt="" class="img-fluid">
                </a>
                <p class="text-center">Your Social Campaigns</p>
                <form>
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="textHelp" required>
                    </div>
                    <div class="col-6">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="col-6">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="col-6">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" required>
                    </div>
                  </div>
                  <!-- Adjusted button width -->
                  <div class="text-center mb-4">
                  <button type="submit" class="btn btn-primary w-50 py-8 fs-4 mb-4">Sign In</button>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="login">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
